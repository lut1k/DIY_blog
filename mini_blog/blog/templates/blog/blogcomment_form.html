{% extends "base_generic.html" %}
{% block title %} <title>Comment create</title>  {% endblock %}

{% block content %}
    <h1>Comments</h1>
    <p>Post your comment for: <a href="{% url 'blog-detail' blog.pk %}"> {{ blog.title }}</a></p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
